{% for field in form.visible_fields %}
	<div class="row">
		<div class="col-sm-offset-3">
			{{ field.errors }}
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3" for="{{field.id_for_label}}">
			{% if field.field.required %}
				<span class="glyphicon glyphicon-star"></span>
			{% endif %}
			{{ field.label }}{{ form.label_suffix }}
		</label>
		<div class="col-sm-8">
			{{field}}
		</div>
	</div>
{% endfor %}
<div class="row">
	<div class="col-sm-offset-7 col-sm-5">
		<p style="font-family:sans-serif, serif; font-style:italic; color:#777;">
			<span style="color:#000;" class="glyphicon glyphicon-star"></span> Estos campos son obligatorios.
		</p>
	</div>
</div>
