version: '2'
services:
  db:
    image: postgres
    ports:
      - "5432:5432"
  web:
    build: .      
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  nginx:
    image: nginx
    ports:
      - "8080:80"
    volumes:
      - .:/code
    volumes_from:
      - web
    #command: cp /code/default.conf /etc/nginx/conf.d/default.conf
    links:
      - web:web
