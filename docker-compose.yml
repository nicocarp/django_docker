version: '2'
services:
  db:
    image: postgres
    volumes:
        - ./volumen_db:/var/lib/postgresql/data
  web:
    build: ./web 
    command: ./run_web.sh
    expose:
      - "8000"
    depends_on:
      - db
    links:
      - rabbit
    environment:
      - NOMBRE_DB=postgres
      - USUARIO_DB=postgres
      - HOST_DB=db
      - PORT_DB=5432
  nginx:
    build: ./nginx
    ports:
      - "8888:80"
    volumes:
      - ./web/django_app/estaticos:/estaticos
    depends_on:
      - web
  rabbit:
    hostname: rabbit
    image: rabbitmq
    expose:
      - "5672"
      - "15672"
  # Celery worker
  worker:
    build: ./web
    command: bash -c "cd django_app/ && celery -A farma worker -l info"
    links:
      - db
      - rabbit
    depends_on:
      - rabbit  
